<!DOCTYPE html>
<html lang="en">
<head>
<title>Gallery | Indreshwor Homestay Panauti</title>

<meta name="description" content="View the gallery of Indreshwor Homestay in Panauti. Explore rooms, local culture, sightseeing and authentic homestay experiences.">
<meta name="keywords" content="Indreshwor Homestay gallery, Panauti homestay photos, Nepal homestay images">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#f2f5f7;color:#333}

/* NAVBAR */
nav{
display:flex;justify-content:space-between;align-items:center;
padding:18px 60px;background:#fff;
box-shadow:0 8px 25px rgba(0,0,0,.08);
position:sticky;top:0;z-index:100
}
nav .logo{font-size:1.6rem;font-weight:600;color:#2c9c5f}
nav ul{display:flex;gap:25px;list-style:none}
nav a{text-decoration:none;color:#333;font-weight:500}

/* PAGE */
section{
max-width:1200px;
margin:auto;
padding:80px 60px;
text-align:center
}
h1{font-size:2.8rem;margin-bottom:50px}

/* SLIDER */
.slider{
position:relative;
width:100%;
height:380px;
overflow:hidden;
border-radius:24px;
box-shadow:0 18px 40px rgba(0,0,0,.15);
background:#000
}
.slide{
position:absolute;
width:100%;
height:100%;
opacity:0;
transition:opacity .6s ease
}
.slide.active{opacity:1}
.slide img{
width:100%;
height:100%;
object-fit:contain;
cursor:pointer
}

/* CONTROLS */
.controls{
position:absolute;
top:50%;
width:100%;
display:flex;
justify-content:space-between;
transform:translateY(-50%);
padding:0 25px
}
.btn{
width:48px;
height:48px;
border-radius:50%;
border:none;
background:rgba(0,0,0,.55);
color:#fff;
font-size:22px;
cursor:pointer;
backdrop-filter:blur(6px)
}
.btn:hover{background:#2c9c5f}

/* LIGHTBOX */
#lightbox{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.92);
z-index:999;
justify-content:center;
align-items:center
}
#lightbox img{
max-width:90%;
max-height:90%;
border-radius:15px
}
#close{
position:absolute;
top:25px;
right:40px;
font-size:32px;
color:#fff;
cursor:pointer
}

/* FOOTER */
footer{text-align:center;padding:35px;background:#111;color:#fff;margin-top:80px}

@media(max-width:800px){
section{padding:60px 25px}
.slider{height:260px}
}
</style>
</head>

<body>

<nav>
  <div class="logo">Indreshwor Homestay</div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="rooms.html">Rooms</a></li>
    <li><a href="experiences.html">Experiences</a></li>
    <li><a href="gallery.html">Gallery</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<section>
<h1>Photo Gallery</h1>

<div class="slider" id="gallerySlider">
  <div class="slide active"><img src="images/gallery1.jpg" onclick="openLightbox(this)"></div>
  <div class="slide"><img src="images/gallery2.jpg" onclick="openLightbox(this)"></div>
  <div class="slide"><img src="images/gallery3.jpg" onclick="openLightbox(this)"></div>
  <div class="slide"><img src="images/gallery4.jpg" onclick="openLightbox(this)"></div>
  <div class="slide"><img src="images/gallery5.jpg" onclick="openLightbox(this)"></div>
  <div class="slide"><img src="images/gallery6.jpg" onclick="openLightbox(this)"></div>
  <div class="slide"><img src="images/gallery7.jpg" onclick="openLightbox(this)"></div>
  <div class="slide"><img src="images/gallery8.jpg" onclick="openLightbox(this)"></div>
  <div class="slide"><img src="images/gallery9.jpg" onclick="openLightbox(this)"></div>
  <div class="slide"><img src="images/gallery10.jpg" onclick="openLightbox(this)"></div>
  <div class="slide"><img src="images/gallery11.jpg" onclick="openLightbox(this)"></div>

  <div class="controls">
    <button class="btn" onclick="prev()">&#10094;</button>
    <button class="btn" onclick="next()">&#10095;</button>
  </div>
</div>
</section>

<!-- LIGHTBOX -->
<div id="lightbox">
  <span id="close" onclick="closeLightbox()">×</span>
  <img id="lightboxImg">
</div>

<footer>
© 2026 Indreshwor Homestay | Panauti, Nepal
</footer>

<script>
let slides=document.querySelectorAll('.slide');
let index=0;

function showSlide(i){
slides.forEach(s=>s.classList.remove('active'));
slides[i].classList.add('active');
}
function next(){
index=(index+1)%slides.length;
showSlide(index);
}
function prev(){
index=(index-1+slides.length)%slides.length;
showSlide(index);
}

function openLightbox(img){
document.getElementById('lightbox').style.display='flex';
document.getElementById('lightboxImg').src=img.src;
}
function closeLightbox(){
document.getElementById('lightbox').style.display='none';
}
</script>

</body>
</html>
