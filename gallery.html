<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery - Indreshwor Homestay</title>
<link rel="stylesheet" href="style.css">

<style>
/* Horizontal navbar like homepage */
nav {
  width: 100%;
  background: #0b4a6f;
  display: flex;
  justify-content: center;
  position: fixed;
  top: 0;
  z-index: 100;
}

nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  margin: 0 20px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  padding: 15px 10px;
  display: block;
  transition: 0.3s;
}

nav ul li a:hover {
  background: #09405b;
  border-radius: 8px;
}

/* Gallery Section */
.gallery-section {
  padding: 100px 20px 60px; /* leave space for fixed navbar */
  max-width: 1200px;
  margin: auto;
}

.gallery-section h2 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 30px;
  color: #0b4a6f;
}

/* Horizontal Scrollable Gallery */
.gallery-slider {
  display: flex;
  overflow-x: auto;
  scroll-behavior: smooth;
  gap: 20px;
  padding-bottom: 10px;
}

.gallery-slider::-webkit-scrollbar {
  height: 10px;
}

.gallery-slider::-webkit-scrollbar-thumb {
  background: #0b4a6f;
  border-radius: 5px;
}

.gallery-slide {
  flex: 0 0 auto;
  width: 400px; /* width of each image */
}

.gallery-slide img {
  width: 100%;
  height: 300px;
  object-fit: contain; /* maintain aspect ratio */
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.3s;
}

.gallery-slide img:hover {
  transform: scale(1.05);
}

/* Lightbox */
#lightbox {
  display: none;
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.9);
  z-index:500;
  justify-content:center;
  align-items:center;
}

#lightbox img {
  max-width:90%;
  max-height:90%;
  border-radius:10px;
}

#closeLightbox {
  position:absolute;
  top:20px;
  right:30px;
  font-size:30px;
  color:#fff;
  cursor:pointer;
}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>

<!-- Lightbox -->
<div id="lightbox" onclick="closeLightbox()">
  <span id="closeLightbox">&times;</span>
  <img src="" alt="Lightbox Image">
</div>

<script>
// Lightbox functionality
document.querySelectorAll('.gallery-slide img').forEach(img => {
  img.addEventListener('click', function(e){
    const lb = document.getElementById('lightbox');
    lb.style.display = 'flex';
    lb.querySelector('img').src = e.target.src;
  });
});

function closeLightbox() {
  document.getElementById('lightbox').style.display = 'none';
}
</script>
