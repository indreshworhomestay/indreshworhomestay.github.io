<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery - Indreshwor Homestay</title>
<link rel="stylesheet" href="style.css">

<style>
/* NAVBAR - vertical like homepage */
nav {
  width: 220px;
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  background: #0b4a6f;
  display: flex;
  flex-direction: column;
  padding-top: 40px;
}

nav ul {
  list-style: none;
  padding: 0;
}

nav ul li {
  margin: 20px 0;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  display: block;
  padding: 10px 20px;
  transition: 0.3s;
}

nav ul li a:hover {
  background: #09405b;
  border-radius: 8px;
}

/* Gallery Sections */
.gallery-section {
  margin-left: 240px; /* leave space for navbar */
  padding: 60px 20px;
  max-width: 1100px;
}

.gallery-section h2 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 30px;
  color: #0b4a6f;
}

/* Gallery Slider */
.gallery-slider {
  position: relative;
  overflow: hidden;
  width: 100%;
}

.gallery-slide {
  display: none;
  text-align: center;
}

.gallery-slide img {
  width: auto;
  max-width: 100%;
  height: 400px;  /* uniform height */
  object-fit: contain; /* prevent cropping */
  border-radius: 12px;
  cursor: pointer;
}

/* Navigation buttons */
.gallery-slider .prev,
.gallery-slider .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 40px;
  background: rgba(11, 74, 111, 0.7);
  color: #fff;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
  border-radius: 8px;
  z-index: 10;
}

.gallery-slider .prev {
  left: -50px; /* at edge of image */
}

.gallery-slider .next {
  right: -50px; /* at edge of image */
}

.gallery-slider .prev:hover,
.gallery-slider .next:hover {
  background: rgba(11, 74, 111, 1);
}

/* Lightbox */
#lightbox {
  display: none;
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.9);
  z-index:500;
  justify-content:center;
  align-items:center;
}

#lightbox img {
  max-width:90%;
  max-height:90%;
  border-radius:10px;
}

#closeLightbox {
  position:absolute;
  top:20px;
  right:30px;
  font-size:30px;
  color:#fff;
  cursor:pointer;
}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="rooms.html">Rooms</a></li>
    <li><a href="experience.html">Experience</a></li>
    <li><a href="gallery.html">Gallery</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

    <div class="gallery-slide"><img src="images/room2.jpg" alt="Room 2"></div>
    <div class="gallery-slide"><img src="images/room 3.jpg" alt="Room 3"></div>
    <button class="prev" onclick="slideGallery('roomsSlider', -1)">&#10094;</button>

    <button class="prev" onclick="slideGallery('sightseeingSlider', -1)">&#10094;</button>

</section>

<!-- Lightbox -->
<div id="lightbox" onclick="closeLightbox()">
  <span id="closeLightbox">&times;</span>
  <img src="" alt="Lightbox Image">
</div>

<script>
// Slider function
function slideGallery(id, dir) {
  const slider = document.getElementById(id);
  const slides = slider.querySelectorAll('.gallery-slide');
  let index = [...slides].findIndex(slide => slide.style.display === 'block' || slide.classList.contains('active'));
  if(index === -1) index = 0;
  slides.forEach(slide => {
    slide.style.display = 'none';
    slide.classList.remove('active');
  });
  index = (index + dir + slides.length) % slides.length;
  slides[index].style.display = 'block';
  slides[index].classList.add('active');
}

// Initialize sliders
['roomsSlider','sightseeingSlider','guestSlider'].forEach(id => {
  const slider = document.getElementById(id);
  slider.querySelectorAll('.gallery-slide')[0].style.display = 'block';
  slider.querySelectorAll('.gallery-slide')[0].classList.add('active');
});

// Lightbox functionality
document.querySelectorAll('.gallery-slide img').forEach(img => {
  img.addEventListener('click', function(e){
    const lb = document.getElementById('lightbox');
    lb.style.display = 'flex';
    lb.querySelector('img').src = e.target.src;
  });
});

function closeLightbox() {
  document.getElementById('lightbox').style.display = 'none';
}
</script>
