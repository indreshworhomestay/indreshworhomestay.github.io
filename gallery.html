<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery - Indreshwor Homestay</title>
<link rel="stylesheet" href="style.css">

<style>
/* Navbar */
nav {
  width: 100%;
  background: #0b4a6f;
  display: flex;
  justify-content: center;
  position: fixed;
  top: 0;
  z-index: 100;
}

nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  margin: 0 20px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  padding: 15px 10px;
  display: block;
  transition: 0.3s;
}

nav ul li a:hover {
  background: #09405b;
  border-radius: 8px;
}

/* Gallery Section */
.gallery-section {
  padding: 100px 20px 60px; /* space for navbar */
  max-width: 1200px;
  margin: auto;
}

.gallery-section h2 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 30px;
  color: #0b4a6f;
}

/* Gallery Slider */
.gallery-slider {
  position: relative;
  overflow: hidden;
  max-width: 100%;
}

.gallery-slide {
  display: none;
  text-align: center;
}

.gallery-slide img {
  width: auto;
  max-width: 100%;
  height: 400px; /* same height for all images */
  object-fit: contain; /* maintain aspect ratio */
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.3s;
}

.gallery-slide img:hover {
  transform: scale(1.05);
}

/* Next/Prev Buttons */
.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 40px;
  background: rgba(11, 74, 111, 0.7);
  color: #fff;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
  border-radius: 8px;
  z-index: 10;
}

.prev { left: 0; }
.next { right: 0; }

.prev:hover, .next:hover {
  background: rgba(11, 74, 111, 1);
}

/* Lightbox */
#lightbox {
  display: none;
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.9);
  z-index:500;
  justify-content:center;
  align-items:center;
}

#lightbox img {
  max-width:90%;
  max-height:90%;
  border-radius:10px;
}

#closeLightbox {
  position:absolute;
  top:20px;
  right:30px;
  font-size:30px;
  color:#fff;
  cursor:pointer;
}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="rooms.html">Rooms</a></li>
    <li><a href="experience.html">Experience</a></li>
    <li><a href="gallery.html">Gallery</a></li>

<!-- Lightbox -->
<div id="lightbox" onclick="closeLightbox()">
  <span id="closeLightbox">&times;</span>
  <img src="" alt="Lightbox Image">
</div>

<script>
// Slide Function
const sliders = {};

function plusSlides(n, sliderId) {
  const slides = document.querySelectorAll(`#${sliderId} .gallery-slide`);
  if (!sliders[sliderId]) sliders[sliderId] = 0;
  sliders[sliderId] = (sliders[sliderId] + n + slides.length) % slides.length;
  slides.forEach(s => s.style.display = 'none');
  slides[sliders[sliderId]].style.display = 'block';
}

// Initialize sliders
['roomsSlider','sightseeingSlider','guestSlider'].forEach(id => {
  const slides = document.querySelectorAll(`#${id} .gallery-slide`);
  slides.forEach(s => s.style.display = 'none');
  if(slides[0]) slides[0].style.display = 'block';
});

// Lightbox functionality
document.querySelectorAll('.gallery-slide img').forEach(img => {
  img.addEventListener('click', function(e){
    const lb = document.getElementById('lightbox');
    lb.style.display = 'flex';
    lb.querySelector('img').src = e.target.src;
  });
});

function closeLightbox() {
  document.getElementById('lightbox').style.display = 'none';
}
</script>
