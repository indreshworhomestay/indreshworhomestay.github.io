<style>
/* Gallery Section Styles */
.gallery-section {
  padding: 60px 20px;
  max-width: 1200px;
  margin: auto;
}

.gallery-section h2 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 30px;
  color: #0b4a6f;
}

.gallery-slider {
  position: relative;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.gallery-slide {
  min-width: 100%;
  transition: transform 0.5s ease-in-out;
}

.gallery-slide img {
  width: 100%;
  height: 400px; /* adjust height */
  object-fit: cover; /* prevent cropping */
  border-radius: 12px;
}

/* Navigation Buttons */
.gallery-slider .prev,
.gallery-slider .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(11, 74, 111, 0.7);
  color: #fff;
  font-size: 30px;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
  border-radius: 8px;
  z-index: 10;
}

.gallery-slider .prev:hover,
.gallery-slider .next:hover {
  background: rgba(11, 74, 111, 1);
}
</style>

<script>
// Gallery slider function
function slideGallery(id, dir) {
  const slider = document.getElementById(id);
  const slides = slider.querySelectorAll('.gallery-slide');
  let index = [...slides].findIndex(slide => slide.style.display === 'block' || slide.classList.contains('active'));

  // Initialize if none active
  if(index === -1) index = 0;

  slides.forEach(slide => {
    slide.style.display = 'none';
    slide.classList.remove('active');
  });

  index = (index + dir + slides.length) % slides.length;
  slides[index].style.display = 'block';
  slides[index].classList.add('active');
}

// Initialize all sliders
['roomsSlider','sightseeingSlider','guestSlider'].forEach(id => {
  const slider = document.getElementById(id);
  slider.querySelectorAll('.gallery-slide')[0].style.display = 'block';
  slider.querySelectorAll('.gallery-slide')[0].classList.add('active');
});
</script>
