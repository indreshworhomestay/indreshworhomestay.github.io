<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#f2f5f7;color:#333;line-height:1.7}

/* NAVBAR */
nav{
display:flex;justify-content:space-between;align-items:center;
padding:18px 60px;background:#fff;
box-shadow:0 8px 25px rgba(0,0,0,.08);
position:sticky;top:0;z-index:100
}
nav .logo{font-size:1.6rem;font-weight:600;color:#2c9c5f}
nav ul{display:flex;gap:25px;list-style:none}
nav a{text-decoration:none;color:#333;font-weight:500}

/* PAGE */
section{padding:90px 60px;max-width:1000px;margin:auto;text-align:center}
h1{text-align:center;font-size:2.8rem;margin-bottom:50px}

/* CONTACT FORM */
.contact-container{
display:grid;
grid-template-columns:1fr 1fr;
gap:50px;
align-items:start;
}
form{
background:#fff;padding:35px;border-radius:22px;
box-shadow:0 12px 30px rgba(0,0,0,.08);
display:flex;flex-direction:column;
gap:20px
}
input,textarea{
padding:15px;
border:1px solid #ccc;
border-radius:12px;
font-size:1rem;
width:100%;
}
button{
padding:15px;
border:none;
border-radius:12px;
background:#2c9c5f;
color:#fff;
font-size:1.1rem;
cursor:pointer;
transition:.3s
}
button:hover{background:#218048}

/* MAP */
.map-container{
width:100%;
height:400px;
border-radius:22px;
overflow:hidden;
box-shadow:0 12px 30px rgba(0,0,0,.08);
}

/* WHATSAPP BUTTON */
.whatsapp-btn{
position:fixed;
bottom:25px;
right:25px;
background:#25D366;
color:#fff;
padding:15px 20px;
border-radius:50px;
font-size:18px;
text-decoration:none;
box-shadow:0 10px 30px rgba(0,0,0,.15);
transition:.3s
}
.whatsapp-btn:hover{background:#1ebe5b}

/* FOOTER */
footer{text-align:center;padding:35px;background:#111;color:#fff;margin-top:50px}

@media(max-width:900px){
.contact-container{grid-template-columns:1fr;gap:40px}
section{padding:60px 25px}
.map-container{height:280px}
}
</style>
</head>
