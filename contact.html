<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Indreshwor Homestay</title>
<link rel="stylesheet" href="style.css">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f5f5f5;
}

nav {
  width: 100%;
  background: #0b4a6f;
  display: flex;
  justify-content: center;
  position: fixed;
  top: 0;
  z-index: 100;
}

nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  margin: 0 20px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  padding: 15px 10px;
  display: block;
  transition: 0.3s;
}

nav ul li a:hover {
  background: #09405b;
  border-radius: 8px;
}

.contact-container {
  max-width: 900px;
  margin: 120px auto 60px;
  padding: 20px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

.contact-container h1, .contact-container h2 {
  text-align: center;
  color: #0b4a6f;
  margin-bottom: 20px;
}

.contact-info {
  text-align: center;
  margin-bottom: 30px;
}

.contact-info p {
  font-size: 18px;
  margin: 10px 0;
}

.contact-info a {
  color: #0b4a6f;
  text-decoration: none;
  font-weight: bold;
}

.contact-info a:hover {
  text-decoration: underline;
}

.map-container {
  width: 100%;
  height: 450px;
  border-radius: 12px;
  overflow: hidden;
  margin-bottom: 30px;
}

/* Inquiry Form */
.inquiry-form {
  max-width: 600px;
  margin: 30px auto;
}

.inquiry-form input, 
.inquiry-form textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.inquiry-form button {
  background: #0b4a6f;
  color: #fff;
  padding: 12px 20px;
  font-size: 18px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: 0.3s;
}

.inquiry-form button:hover {
  background: #09405b;
}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="rooms.html">Rooms</a></li>
    <li><a href="experience.html">Experience</a></li>
    <li><a href="gallery.html">Gallery</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<div class="contact-container">
  <h1>Contact Us</h1>
  
  <div class="contact-info">
    <p><strong>Email:</strong> <a href="mailto:indreshworhomestay@gmail.com">indreshworhomestay@gmail.com</a></p>
    <p><strong>Phone:</strong> <a href="tel:+9779841356421">+977 9841356421</a></p>
    <p><strong>Address:</strong> Panauti -07, Malpi Rd, Near Sorakhutte Pati / Ward 07 office, Nepal</p>
    <a href="https://wa.me/9779841356421" target="_blank" class="whatsapp-btn" style="display:inline-block; margin-top:10px; background:#25D366; color:#fff; padding:12px 20px; border-radius:50px; text-decoration:none;">Book via WhatsApp</a>
  </div>
  
  <h2>Our Location</h2>
  <div class="map-container">
  <iframe
    src="https://www.google.com/maps?q=Indreshwor%20Home%20Stay%2C%20Malpi%20Rd%2C%20Panauti%2045209%2C%20Nepal&hl=en&z=17&output=embed"
    width="100%"
    height="100%"
    style="border:0;"
    allowfullscreen=""
    loading="lazy">
  </iframe>
</div>


  <h2>Send an Inquiry</h2>
  <form class="inquiry-form" action="mailto:indreshworhomestay@gmail.com" method="post" enctype="text/plain">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

</body>
</html>
